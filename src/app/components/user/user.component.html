@defer  {
<div class="container">
  <div class="header">
    <fa-icon [icon]="faChevronLeft" (click)="goToHome()"></fa-icon>
    <span>Meu Perfil</span>
    <fa-icon [icon]="faGear" class="logout"></fa-icon>

  </div>
  <div class="user">
    <div class="avatar">J</div>
    <div class="content">
      <span class="nome">{{user.nome}}</span>
      <span class="email">{{user.email}}</span>
      <button (click)="logout()">Logout</button>
    </div>
  </div>

  <h1>Conquistas</h1>
  <ul class="conquistas">
    <li *ngFor="let conquista of [].constructor(totalConquistas); let i = index" [class.active]="i < level - 1">
      <img src="/planta.png" alt="">
    </li>
  </ul>
</div>
}@loading {
  <app-loading></app-loading>
}
