<div class="container" [formGroup]="loginForm">
    <h1 class="title">VERDAVIA</h1>
    <form (submit)="onSubmit()">
      <span>Entre com sua conta!</span>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail..." formControlName="email">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="********" formControlName="password">
      <span class="forgot">Esqueceu a senha?</span>
      <input type="submit" value="Sign In">
    </form>

    <div class="social">
      <span>Ou entre com:</span>
      <div class="icons">
        <div class="icon apple">
          <img src="/apple.png" alt="">
        </div>
        <div class="icon google">
          <img src="/google.webp" alt="">
        </div>
        <div class="icon facebook">
          <img src="/facebook.png" alt="">
        </div>
      </div>
    </div>

    <span class="signup">NÃ£o tem conta? <span (click)="signup()">Cadastrar</span></span>
  </div>
